<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/summaryTemp.css" />
    <title>Summary</title>
  </head>
  <body>
    <!-- {% include "widgets/navbar.jinja" %} -->
    <div class="grid">
      {% for res in resl %}
      <div class="grid__item">
        <div class="card">
          <img
            class="card__img"
            src= {{res.image}}
            alt="Snowy Mountains"
          />
          <div class="card__content">
            <div class="card__header">{{res.title}}</div>
            <hr />
            <div class="card__text">
              {{res.summary}}
            </div>
            <button class="card__btn">
              <a href={{res.url}}>Read Full Article</a> <span>&rarr;</span>
            </button>
          </div>
        </div>
      {% endfor %}

      </div>

    </div>
  </body>
</html>
