<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In A Nutshell</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/loading.css') }}"
    />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="loader-wrapper">
      <div id="page">
        <div id="phrase_box">
          <svg width="100%" height="100%">
            <defs>
              <style type="text/css">
                @font-face {
                  font-family: "Proxima";
                  src: url("");
                }
              </style>
              <mask
                id="mask"
                maskUnits="userSpaceOnUse"
                maskContentUnits="userSpaceOnUse"
              >
                <linearGradient
                  id="linearGradient"
                  gradientUnits="objectBoundingBox"
                  x2="0"
                  y2="1"
                >
                  <stop stop-color="white" stop-opacity="0" offset="0%" />
                  <stop stop-color="white" stop-opacity="1" offset="30%" />
                  <stop stop-color="white" stop-opacity="1" offset="70%" />
                  <stop stop-color="white" stop-opacity="0" offset="100%" />
                </linearGradient>
                <rect width="100%" height="100%" fill="url(#linearGradient)" />
              </mask>
            </defs>
            <g width="100%" height="100%" style="mask: url(#mask)">
              <g id="phrases"></g>
            </g>
          </svg>
        </div>
        <div id="ighex">
          <div class="preloader loading">
            <span class="slice"></span>
            <span class="slice"></span>
            <span class="slice"></span>
            <span class="slice"></span>
            <span class="slice"></span>
            <span class="slice"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- <h1>Content Goes Here</h1>
    <a href="http://ideageek.net">visit ideaGeek</a> -->
  </body>
  <script
    type="text/javascript"
    src="{{ url_for('static', filename='js/loading.js') }}"
  ></script>
</html>
